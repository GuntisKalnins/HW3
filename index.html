<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/fizzbuzz.js" defer></script>
</head>
<body>
    <div class="header-cont">
        <header><h1><span class="span1">The</span><span class="span2">Fizz</span><span class="span3">Buzz</span></h1></header>
    </div>

    <main>
        <div id="app">
            
            <div class="input-cont">
                <label for="min-value">Starting number:</label>
                <input type="number" name="min-value" id="min-value" min="1" max="99" value="1">
                <label for="max-value">End number:</label>
                <input type="number" name="max-value" id="max-value" min="1" max="100" value="100">
                <div class="inner-input-cont">
                    <label for="fizz-value">Fizz :</label>
                    <input type="number" name="fizz-value" id="fizz-value" value="3">
                    <label for="buzz-value">Buzz :</label>
                    <input type="number" name="buzz-value" id="buzz-value" value="5">
                </div>  
                <button type="button" id="submitBtn" onclick="addListeners()">Generate</button>
                <button type="button" id="resetBtn" onclick="addListeners()">Reset</button>       
                <button type="button" id="defBtn" onclick="addListeners()">Reset values</button>   
                <button type="button" id="bigRes" onclick="addListeners()">Reset EVERYTHING!</button>      
            </div>

            <div class="output-cont">

            </div>

        </div>
        <footer>C 2020</footer>
    </main>


    
    
</body>
</html>
